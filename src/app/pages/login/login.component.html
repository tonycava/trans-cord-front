<auth-layout>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <input-field title="Username" name="username" type="text" placeholder="example"/>
    <input-field title="Password" name="password" type="password" placeholder="1234"/>

    <app-primary-button
      type="submit"
      class="w-[95%] mx-auto mt-2 font-bold uppercase"
    >
      LOGIN
    </app-primary-button>
  </form>
</auth-layout>
